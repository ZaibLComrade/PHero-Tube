<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

	<style>
	.font-inter {
		font-family: 'Inter', sans-serif;
	}
	</style>

	<script>
    tailwind.config = {	
		theme: {
			extend: {
				colors: {
					"custom-black": "#252525",
					"custom-red": "#FF1F3D",
					"custom-grey-1": "#17171720"
				}
			}
		}
    }
	</script>
	<title>Phero Tube</title>
</head>
<body class="font-inter">
	<header class="container mx-auto">
		<section class="flex mt-12 mb-8 justify-between">
			<!-- Logo -->
			<div>
				<img src="./resources/logo.png" alt="">
			</div>	

			<!-- Button -->
			<div>
				<button class="btn px-5 py-2 normal-case text-custom-black text-lg font-medium">Sort By View</button>
			</div>

			<!-- QnA Blog -->
			<div class="btn font-medium text-white border-0 text-lg px-5 py-2 normal-case bg-custom-red">Blog</div>
		</section>
		<hr class="border-custom-grey-1">
	</header>
	<main></main>


	<script src="./scripts/main.js"></script>

</html>
