	<style>
	.font-inter {
		font-family: 'Inter', sans-serif;
	}
	</style>

	<script>
    tailwind.config = {	
		theme: {
			extend: {
				colors: {
					"custom-black": "#252525",
					"custom-black-2": "#171717",
					"custom-red": "#FF1F3D",
					"custom-grey-1": "#25252520",
					"custom-grey-2": "#17171720",
					"custom-grey-3": "#25252570",
					"custom-grey-4": "#17171770"
				}
			}
		}
    }
	</script>
	<title>Phero Tube</title>

		<section class="flex mt-12 mb-8 justify-between">
			<!-- Logo -->
			<div>
				<img src="./resources/logo.png" alt="">
			</div>	

			<!-- Button -->
			<div>
				<button class="btn px-5 py-2 bg-custom-grey-1 normal-case text-custom-black text-lg font-medium">Sort By View</button>
			</div>

			<!-- QnA Blog -->
			<div class="btn font-medium hover:bg-custom-red text-white  border-custom-red text-lg px-5 py-2 normal-case bg-custom-red">Blog</div>
		</section>
		<hr class="border-custom-grey-1">
	</header>

		<section class="flex justify-center gap-6 mt-8">

			<div><button id="music-button" class="btn normal-case font-medium">Music</button></div>
			<div><button id="comedy-button" class="btn normal-case font-medium">Comedy</button></div>
			<div><button id="drawing-button" class="btn normal-case font-medium">Drawing</button></div>
		</section>	

		<!-- No Content Found-->
		<section id="error" class="mt-[15%] space-y-8 mx-auto w-max text-center hidden">
			<img src="./resources/icon.png" class="mx-auto" alt="">
			<p class="text-custom-black-2 text-3xl font-bold leading-[44px] max-w-[400px]">Oops!! Sorry, There is no content here</p>
		</section>	

		<!-- Contents -->
		<section class="mt-10">
			<!-- Cards Container -->
			<div>
				<!-- Card 1 -->	
				<div class="card bg-base-100 w-96">
					<!-- Vidoe -->
					<figure class="rounded-lg">
						<img src="https://i.ibb.co/L1b6xSq/shape.jpg" alt="Shoes" />
					</figure>

					<!-- Information -->
					<div class="pt-5 flex gap-3">
						<!-- Author pfp -->
						<div class="h-[13%] w-[13%] shrink-0">
							<img class="rounded-[50%]" src="https://i.ibb.co/D9wWRM6/olivia.jpg" alt="">	
						</div>	
						<div>
							<h2 class="card-title text-custom-black-2 font-bold leading-6">Building a Winning UX Strategy Using the Kano Model</h2>
							<!-- Author -->
							<div class="mt-[9px] flex gap-1 items-center">
								<p class="text-custom-grey-4 text-sm">Olivia Mitchell</p>
								<div class="hidden">

							<p class="text-custom-grey-4 mt-1 text-sm">91K Views</p>
