<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles/active.css">

	<style>
	.font-inter {
		font-family: 'Inter', sans-serif;
	}
	</style>

	<script>
    tailwind.config = {	
		theme: {
			extend: {
				colors: {
					"custom-black": "#252525",
					"custom-black-2": "#171717",
					"custom-red": "#FF1F3D",
					"custom-grey-1": "#25252520",
					"custom-grey-2": "#17171720",
					"custom-grey-3": "#25252570",
					"custom-grey-4": "#17171770",
				}
			}
		}
    }
	</script>
	<title>Phero Tube</title>
</head>
<body class="font-inter">
	<header class="container mx-auto">
		<section class="md:flex grid gap-4 grid-cols-2 mt-12 mb-8 justify-between">
			<!-- Logo -->
			<div class="col-span-2">
				<img class="mx-auto" src="./resources/logo.png" alt="">
			</div>	

			<!-- Button -->
			<div class="max-md:mx-auto">
				<button id="sort-by-view" class="btn px-5 py-2 bg-custom-grey-1 normal-case text-custom-black text-lg font-medium">Sort By View</button>
			</div>

			<!-- QnA Blog -->
			<div class="max-md:mx-auto">
				<button class="btn font-medium hover:bg-custom-red text-white  border-custom-red text-lg px-5 py-2 normal-case bg-custom-red">Blog</button>
			</div>
		</section>
		<hr class="border-custom-grey-1">
	</header>

	<main class="container mx-auto">

		<!-- Category Buttons -->
		<section class="flex flex-wrap mx-4 justify-center gap-6 mt-8">

			<div><button id="all-button" class="btn normal-case font-medium active">All</button></div>
			<div><button id="music-button" class="btn normal-case font-medium">Music</button></div>
			<div><button id="comedy-button" class="btn normal-case font-medium">Comedy</button></div>
			<div><button id="drawing-button" class="btn normal-case font-medium">Drawing</button></div>
		</section>	

		<!-- No Content Found-->
		<section id="error" class="mt-[15%] space-y-8 mx-auto w-max text-center hidden">
			<img src="./resources/icon.png" class="mx-auto" alt="">
			<p class="text-custom-black-2 text-3xl font-bold leading-[44px] max-w-[400px]">Oops!! Sorry, There is no content here</p>
		</section>	

		<!-- Contents -->
		<section class="mt-10">
			<!-- Cards Container -->
			<div id="cards-container" class="grid md:grid-cols-2 sm:grid-cols-1 mx-4 lg:grid-cols-4 gap-6"></div>
		</section>
	</main>

	<script src="./scripts/main.js"></script>
</body>
</html>
